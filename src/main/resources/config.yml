# KingdomsAttributes Configuration

snow-kingdom:
  # Множитель размера для игроков снежного королевства
  # 1.0 = нормальный размер, 0.8 = 80% от нормального
  scale: 0.8
  
  # Список игроков-исключений (ники)
  # Эти игроки не получат изменение размера, даже если они в снежном королевстве
  # Ники нечувствительны к регистру
  excluded-players:
    - Erailos_Gray
    - byokinoshojo
    - Finesanti_2013
